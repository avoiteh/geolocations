<div id="myModal" class="modal" style="display: block;" ng-controller="GeolocationController">
  <div class="modal-dialog" style="width:90%;">

    <!-- Modal content-->
    <div class="modal-content container">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>

  </div>
  <div class="row">
    <div class="col-md-2">По умолчанию:</div>
    <div class="col-md-10"><input type="checkbox" id="geoLocationDefault" ng-model="geoLocationDefault"></div>
  </div>
    
  <div class="row">
    <div class="col-md-5">
      <div class="row"><h4>Выбор гео-объекта:</h4></div>
      <div class="row">
        <div class="input-group">
          <label class="sr-only" for="searchInput">Search</label>
          <input class="form-control" id="searchInput" type="text" name="search" placeholder="Search">
          <div class="input-group-btn">
            <button type="button" class="btn btn-primary glyphicon glyphicon-search"></button>
          </div>
        </div>
      </div>
      
      <div class="row" style="overflow:auto; max-height:600px !important; height:1 px; border:#000 1px solid;">
      <script type="text/ng-template" id="nodes_renderer.html">
         <div style="padding-left:20px !important;"><input type="checkbox" ng-model="item.check"> {{item.text}}
          <div ng-model="item.nodes">
            <div ng-repeat="item in item.nodes" ng-include="'nodes_renderer.html'"></div>
          </div>
        </div>
        </div>
      </script>

          <div style="overflow: scroll; max-height:600px; height:1 px; border:#000 1px solid;">
          <div ng-model="geolocationPointTree">
            <div ng-repeat="item in geolocationPointTree" ng-include="'nodes_renderer.html'"></div>
          </div>
